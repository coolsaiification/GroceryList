<div class="col-xs-12">
    <div class="jumbotron text-center">
        <h1>Add items below</h1>
    </div>
    <form name="groceryForm">
        
        <div class="alert alert-danger" role="alert" ng-show="groceryForm.$dirty && !groceryForm.$valid">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Enter a valid grocery item!        
        </div>
        
        <div class="form-group" align="center">
            <input type="text" ng-pattern="/^[a-zA-Z\s]*$/" class="form-control formattr" placeholder="Grocery item" ng-model="groceryItem.itemName" required>
        </div>
        
        <div class="form-group" align="center">
            <button type="button" class="btn btn-block btn-success btn-lg buttonattr" ng-click="groceryForm.$valid && save()">
                <span class="glyphicon glyphicon-pushpin"></span>
                Save 
            </button>
        </div>
        
        <div class="form-group" align="center">
            <a href="#/" class="btn btn-block btn-danger btn-lg buttonattr">
                <span class="glyphicon glyphicon-remove"></span>
                Cancel 
            </a>
        </div>

    </form>
</div>
